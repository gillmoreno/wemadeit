services:
  # Rails web application (development)
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wemadeit-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - DATABASE_HOST=host.docker.internal
      - DATABASE_PORT=5432
      - DATABASE_USER=gilbertomorenocruz
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true

  # Tailwind CSS watcher
  css:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wemadeit-css
    command: bin/rails tailwindcss:watch
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - DATABASE_HOST=host.docker.internal
      - DATABASE_PORT=5432
      - DATABASE_USER=gilbertomorenocruz

volumes:
  bundle_cache:
    driver: local
