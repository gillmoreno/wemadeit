# PostgreSQL configuration for wemadeit
# Development connects to local PostgreSQL (or host.docker.internal from Docker)

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  username: <%= ENV.fetch("DATABASE_USER") { ENV["USER"] } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>

development:
  <<: *default
  database: wemadeit_development

test:
  <<: *default
  database: wemadeit_test

production:
  primary: &primary_production
    <<: *default
    database: wemadeit_production
    username: wemadeit
    password: <%= ENV["WEMADEIT_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: wemadeit_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: wemadeit_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: wemadeit_production_cable
    migrations_paths: db/cable_migrate
