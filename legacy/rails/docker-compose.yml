services:
  # Rails web application
  web:
    build: .
    container_name: wemadeit-web
    ports:
      - "3019:80"
    env_file:
      - .env.production
    volumes:
      - ./storage:/rails/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Solid Queue worker for background jobs
  worker:
    build: .
    container_name: wemadeit-worker
    command: bundle exec rails solid_queue:start
    env_file:
      - .env.production
    volumes:
      - ./storage:/rails/storage
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy

volumes: {}
